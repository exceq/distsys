version: "3.9"
services:
  web:
    image: myapp:latest
    ports:
      - "8081:8080"

  db:
    image: postgres:14.5
    restart: always
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - "pgdata:/var/lib/postgresql/data"

volumes:
  pgdata:
